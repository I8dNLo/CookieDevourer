<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieD</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        /* Add background colors for each danger level */
        .minor { background-color: lightgreen; }
        .medium { background-color: lightyellow; }
        .major { background-color: salmon; }
    </style>
</head>
<body>
<h3 id="badCookieScore">Bad Cookie Score: </h3> <!-- Display bad cookie score here -->
<h2>Cookies for this website:</h2>
<table id="cookieTable">
    <thead>
    <tr>
        <th>Cookie Name</th>
        <th>Cookie Value</th>
        <th>Danger Level</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="popup.js"></script>
</body>
</html>
